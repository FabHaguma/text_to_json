<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Text-to-JSON</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-900 flex items-center gap-2">
                    <i data-lucide="file-json-2" class="text-blue-600"></i>
                    Text-to-JSON
                </h1>
                <p class="text-slate-500 mt-1">Extract structured data from raw text using AI</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openPromptModal()" class="p-2 rounded-lg text-slate-600 hover:bg-slate-200 transition-colors" title="View API Prompt">
                    <i data-lucide="code-2" class="w-5 h-5"></i>
                </button>
                <div id="health-badge" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-200 text-xs font-medium text-slate-600 transition-all">
                    <span class="w-2 h-2 rounded-full bg-slate-400"></span>
                    Checking API...
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="space-y-6 flex flex-col">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <label class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                        <i data-lucide="align-left" class="w-4 h-4"></i>
                        Raw Text Content
                    </label>
                    <textarea id="text_content" rows="8" 
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none text-sm"
                        placeholder="Paste your raw text here (e.g., from a website, email, or document)..."></textarea>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <label class="block text-sm font-semibold text-slate-700 mb-2 flex items-center gap-2">
                        <i data-lucide="code" class="w-4 h-4"></i>
                        Target JSON Schema
                    </label>
                    <textarea id="target_schema" rows="6" 
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-mono text-xs focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                        placeholder='{
  "type": "object",
  "properties": {
    "name": { "type": "string" },
    "price": { "type": "number" }
  }
}'></textarea>
                </div>

                <button id="extract-btn" onclick="extractData()" 
                    class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    Extract Structured Data
                </button>
            </div>

            <!-- Output Section -->
            <div class="space-y-6 flex flex-col">
                <div class="bg-slate-900 rounded-2xl shadow-xl overflow-hidden flex flex-col h-full min-h-[600px] max-h-[600px] flex-grow">
                    <div class="px-6 py-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                        <span class="text-sm font-semibold text-slate-300 flex items-center gap-2">
                            <i data-lucide="terminal" class="w-4 h-4"></i>
                            Extracted Result
                        </span>
                        <button onclick="copyResult()" class="text-slate-400 hover:text-white transition-colors">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="flex-1 p-6 overflow-auto">
                        <pre id="result-output" class="text-blue-400 font-mono text-sm whitespace-pre-wrap">Waiting for input...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        async function checkHealth() {
            try {
                const res = await fetch('/health');
                const data = await res.json();
                const badge = document.getElementById('health-badge');
                if (data.status === 'healthy' && data.api_key_configured) {
                    badge.className = 'flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-100 text-xs font-medium text-emerald-700';
                    badge.innerHTML = '<span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> API Ready';
                } else {
                    badge.className = 'flex items-center gap-2 px-3 py-1 rounded-full bg-amber-100 text-xs font-medium text-amber-700';
                    badge.innerHTML = '<span class="w-2 h-2 rounded-full bg-amber-500"></span> API Key Missing';
                }
            } catch (e) {
                const badge = document.getElementById('health-badge');
                badge.className = 'flex items-center gap-2 px-3 py-1 rounded-full bg-red-100 text-xs font-medium text-red-700';
                badge.innerHTML = '<span class="w-2 h-2 rounded-full bg-red-500"></span> API Offline';
            }
        }

        async function extractData() {
            const btn = document.getElementById('extract-btn');
            const output = document.getElementById('result-output');
            const text = document.getElementById('text_content').value;
            const schemaStr = document.getElementById('target_schema').value;

            if (!text || !schemaStr) {
                alert('Please provide both text content and a target schema.');
                return;
            }

            let schema;
            try {
                schema = JSON.parse(schemaStr);
            } catch (e) {
                alert('Invalid JSON schema.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Extracting...';
            output.textContent = 'Processing...';
            output.className = 'text-slate-400 font-mono text-sm italic';

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text_content: text,
                        target_schema: schema
                    })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'Extraction failed');
                }

                output.textContent = JSON.stringify(result, null, 2);
                output.className = 'text-blue-400 font-mono text-sm whitespace-pre-wrap';
            } catch (e) {
                output.textContent = 'Error: ' + e.message;
                output.className = 'text-red-400 font-mono text-sm';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Extract Structured Data';
            }
        }

        async function fetchPrompt() {
            const textContent = document.getElementById('text_content').value;
            const schemaStr = document.getElementById('target_schema').value;
            
            let schema;
            try {
                schema = JSON.parse(schemaStr);
            } catch (e) {
                return "Invalid JSON schema";
            }

            try {
                const response = await fetch('/prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text_content: textContent,
                        target_schema: schema
                    })
                });
                const data = await response.json();
                return data.prompt;
            } catch (e) {
                return "Error fetching prompt: " + e.message;
            }
        }

        async function openPromptModal() {
            const prompt = await fetchPrompt();
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4';
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
            
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] flex flex-col">
                    <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                        <span class="text-lg font-semibold text-slate-900 flex items-center gap-2">
                            <i data-lucide="code-2" class="w-5 h-5"></i>
                            API Prompt
                        </span>
                        <button class="text-slate-400 hover:text-slate-600 transition-colors close-btn">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="flex-1 p-6 overflow-auto bg-slate-900 rounded-b-2xl">
                        <pre class="text-amber-400 font-mono text-sm whitespace-pre-wrap break-words" id="modal-prompt-text"></pre>
                    </div>
                    <div class="px-6 py-4 border-t border-slate-200 flex justify-end gap-2">
                        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors flex items-center gap-2 copy-prompt-btn">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                            Copy Prompt
                        </button>
                        <button class="px-4 py-2 bg-slate-200 hover:bg-slate-300 text-slate-900 rounded-lg font-medium transition-colors close-btn">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Set prompt text
            modal.querySelector('#modal-prompt-text').textContent = prompt;
            
            // Close button handlers
            modal.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', () => modal.remove());
            });
            
            // Copy button handler
            modal.querySelector('.copy-prompt-btn').addEventListener('click', () => {
                navigator.clipboard.writeText(prompt).then(() => {
                    showToast('Prompt copied!');
                    modal.remove();
                });
            });
            
            lucide.createIcons();
        }

        function copyResult() {
            const text = document.getElementById('result-output').textContent;
            navigator.clipboard.writeText(text);
            showToast('Copied to clipboard!');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'fixed top-4 right-4 px-4 py-2 bg-emerald-500 text-white rounded-lg shadow-lg animate-fade-out';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // Initial check
        checkHealth();
    </script>
</body>
</html>
